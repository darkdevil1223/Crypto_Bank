<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="amount">
    <p id='balance'></p>
    <button id="deposit">deposit</button>
    <button id="withdrawl">withdrawl</button>

    <script src = "https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

    <script>
        var contract;
        $(document).ready(function(){
            web3 = new Web3(web3.currentProvider);

            var addres = "0x9F55d3fc0563D3A27e44FC1aF5C1C2799b24B940";
            var abi = [
	{
		"inputs": [
			{
				"internalType": "int256",
				"name": "amt",
				"type": "int256"
			}
		],
		"name": "depositamt",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [
			{
				"internalType": "int256",
				"name": "amt",
				"type": "int256"
			}
		],
		"name": "witdrawamt",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "checkbal",
		"outputs": [
			{
				"internalType": "int256",
				"name": "",
				"type": "int256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]


            contract = new web3.eth.Contract(abi,addres);
            contract.methods.checkbal().call().then(function(bal){
                $('#balance').html(bal)
            })
        })
        $('#deposit').click(function(){
            var amt = 0;
            amt = parseInt($('#amount').val());

            web3.eth.getAccounts().then(function(accounts){
                var acc = accounts[0];
                return contract.methods.depositamt(amt).send({from:acc});
            }).then(function(tx)
            {
                console.log(tx)
            }).catch(function(tx)
            {
                console.log(tx);
            })
        })
        $('#withdrawl').click(function(){
            var amt = 0;
            amt = parseInt($('#amount').val());

            web3.eth.getAccounts().then(function(accounts){
                var acc = accounts[0];
                return contract.methods.witdrawamt(amt).send({from:acc});
            }).then(function(tx)
            {
                console.log(tx)
            }).catch(function(tx)
            {
                console.log(tx);
            })
        })
    </script>


</body>
</html>
